<!DOCTYPE html>
<!--xmlns:th="http://www.thymeleaf.org :thymeleaf语法-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>index.html</h1>
<!--用thymeleaf语法自动添加路径中缺少的部分(此处缺少上下文路径)-->
<a th:href="@{/hello}">测试SpringMVC</a>
<!--原生html /hello ”/“为绝对路径 被浏览器解析为localhost:8080/ 不包含上下文路径。-->
<a href="/hello">测试上下文路径</a>
</body>
</html>
