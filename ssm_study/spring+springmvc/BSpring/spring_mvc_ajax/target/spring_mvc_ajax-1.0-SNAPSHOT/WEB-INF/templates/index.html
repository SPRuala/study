<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 导入 axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 导入 Vue 3 -->
    <script src="//unpkg.com/vue@next"></script>
<body>
<div id="app">
    <h1>index.html</h1>
    <button type="button" @click="testAjax()">测试SPringMVC处理ajax请求</button>
    <button type="button" @click="testRequestBody()">测试@RequestBody注解处理json格式的请求参数</button>
    <br>
    <a href="test/ResponseBody">测试@ResponseBody注解响应浏览器数据</a>
    <br>
    <button type="button" @click="testResponseBody()">使用@ResponseBody注解响应json格式的数据</button>
    <button type="button" @click="testResponseBodyByMap()">使用@ResponseBody注解响应json格式的数据(Map)</button>
    <button type="button" @click="testResponseBodyByList()">使用@ResponseBody注解响应json格式的数据(List)</button>
    <a th:href="@{/test/down}">下载图片</a> <br>
    文件上传
    <form action="test/up" method="post" enctype="multipart/form-data">
       头像 <input type="file" name="photo"> <br>
            <input type="submit" value="上传">
    </form>
</div>


<script>
    const app={
       methods:{
           testAjax(){
               axios.post("/spring_mvc_ajax_war_exploded/test/ajax?id=1001",
                   {username:"admin",passwd:"123456"}
               ).then(response=>{
                   console.log(response.data);
               });
           },
           testRequestBody(){
               axios.post("/spring_mvc_ajax_war_exploded/test/RequestBody/json",
                   {username:"admin",passwd:"123456",age:23,gender:"女"}
               ).then(response=>{
                   console.log(response.data);
               })

           },
           testResponseBody(){
               axios.post("/spring_mvc_ajax_war_exploded/test/ResponseBodyJson")
               .then(response=>{
                   console.log(response.data)
               });
           },
           testResponseBodyByMap(){
               axios.post("/spring_mvc_ajax_war_exploded/test/ResponseBodyJsonUseMap")
               .then(response=>{
                   console.log(response.data)
               });
           },
           testResponseBodyByList(){
               axios.post("/spring_mvc_ajax_war_exploded/test/ResponseBodyJsonUseList")
               .then(response=>{
                   console.log(response.data)
               });
           }
       },

    }
    const vv = Vue.createApp(app)
    vv.mount('#app')

</script>
</body>
</html>
